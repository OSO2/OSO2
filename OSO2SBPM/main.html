<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="author" content="OSO2 PTY" />

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./css/w3.css">
        <link rel="stylesheet" href="./css/w3-theme-teal.css">
        <link rel="stylesheet" href="./css/font-awesome.min.css">

        <link type="text/css" rel="stylesheet" href="./main.css" media="all" />
        
        <link type="text/css" rel="stylesheet" href="./tabs/default.css" media="all" />
        <link type="text/css" rel="stylesheet" href="./tabs/tx_module.css" media="all" />
        <link type="text/css" rel="stylesheet" href="./tabs/rx_connecting.css" media="all" />
        <link type="text/css" rel="stylesheet" href="./tabs/rx_failsafe.css" media="all" />
        <link type="text/css" rel="stylesheet" href="./tabs/rx_module.css" media="all" />
        <link type="text/css" rel="stylesheet" href="./tabs/signal_monitor.css" media="all" />
        <link type="text/css" rel="stylesheet" href="./tabs/spectrum_analyzer.css" media="all" />
        <link type="text/css" rel="stylesheet" href="./tabs/troubleshooting.css" media="all" />
        <link type="text/css" rel="stylesheet" href="./tabs/about.css" media="all" />
        <link type="text/css" rel="stylesheet" href="./tabs/firmware_uploader.css" media="all" />

        <script type="text/javascript" src="./js/libraries/google-analytics-bundle.js"></script>
        <script type="text/javascript" src="./js/libraries/jquery-2.1.3.min.js"></script>
        <script type="text/javascript" src="./js/libraries/d3.min.js"></script>
        <script type="text/javascript" src="./js/protocols/stk500.js"></script>
        <script type="text/javascript" src="./js/protocols/avr109.js"></script>
        <script type="text/javascript" src="./js/protocols/stm32.js"></script>
        <script type="text/javascript" src="./js/serial.js"></script>
        <script type="text/javascript" src="./js/gui.js"></script>
        <script type="text/javascript" src="./js/port_handler.js"></script>
        <script type="text/javascript" src="./js/serial_backend.js"></script>
        <script type="text/javascript" src="./js/usb.js"></script>
        <script type="text/javascript" src="./js/psp.js"></script>
        <script type="text/javascript" src="./js/data_storage.js"></script>
        <script type="text/javascript" src="./js/save_restore.js"></script>
        <script type="text/javascript" src="./js/validation.js"></script>
        <script type="text/javascript" src="./js/localization.js"></script>
        <script type="text/javascript" src="./main.js"></script>

        <script type="text/javascript" src="./tabs/default.js"></script>
        <script type="text/javascript" src="./tabs/tx_module.js"></script>
        <script type="text/javascript" src="./tabs/rx_failsafe.js"></script>
        <script type="text/javascript" src="./tabs/rx_module.js"></script>
        <script type="text/javascript" src="./tabs/signal_monitor.js"></script>
        <script type="text/javascript" src="./tabs/spectrum_analyzer.js"></script>
        <script type="text/javascript" src="./tabs/troubleshooting.js"></script>
        <script type="text/javascript" src="./tabs/about.js"></script>
        <script type="text/javascript" src="./tabs/firmware_uploader.js"></script>
    </head>
    <body>
        <div id="main-wrapper">
            <div class="w3-row w3-theme">
                <div class="w3-col m1">
                    <a href="http://oso2.com/VN/" target="_blank" class="w3-btn w3-xxxlarge w3-theme" ><i class="w3-xxxlarge fa fa-heartbeat"></i></a>
                </div>
                <div class="w3-col m10 w3-center w3-padding">                    
                    <label class="w3-lable w3-xlarge" i18n="machine_name"></label>
                    <div class="w3-container w3-medium w3-animate-top">
                        <label class="w3-lable" i18n="machine_version"></label>     
                        <span id="tl-version" class="w3-badge w3-theme-dark">SBPM14</span>
                        <span>&nbsp;</span>
                        <label class="w3-lable" i18n="serial_num"></label>
                        <span id="tl-serial"class="w3-badge w3-theme-dark">HCB20001</span>
                    </div>
                </div>
                <div class="w3-col m1 w3-right-align w3-padding">
                    <a id="options" class="w3-btn w3-theme" i18n_title="options_title"><i class="w3-xxlarge fa fa-cog"></i></a>
                </div>
            </div>
            <div class="w3-row w3-theme-light">
                <div class="w3-col m5">
                    <div class="w3-group" style="margin: 18px 18px 0px 0px">      
                        <input class="w3-input" type="search" style="width:81%; display:inline;" required>
                        <a id="tl-addPatient" href="" class="w3-btn w3-margin-2 w3-theme" i18n_title="add_patient"><i class="fa fa-user-plus w3-xlarge"></i></a>
                        <label class="w3-label" i18n="patient_name"></label>
                    </div> 
                </div>
                <div class="w3-third w3-margin-top w3-xmedium">
                    <label for="bodypart" i18n="body_part"></label>
                    <label class="w3-checkbox">
                        <input type="radio" name="bodypart" id="tl-lefthand"value="left" checked>
                        <div class="w3-checkmark"></div> Left hand &nbsp;
                    </label>
                    <label class="w3-checkbox">
                        <input type="radio" name="bodypart" id="tl-lefthand" value="right">
                        <div class="w3-checkmark"></div> Right hand
                    </label>
                </div>
            </div>            
            <div class="clear-both"></div>
            <div id="port-picker" class="w3-hide">
                <ul>
                    <li class="port">
                        <select id="port" i18n_title="port_title">
                            <!-- port list gets generated here -->
                        </select>
                    </li>
                    <li>
                        <select id="baud" i18n_title="baud_title">
                            <option value="115200" selected="selected">115200</option>
                            <option value="57600">57600</option>
                            <option value="38400">38400</option>
                            <option value="28800">28800</option>
                            <option value="19200">19200</option>
                            <option value="14400">14400</option>
                            <option value="9600">9600</option>
                            <option value="4800">4800</option>
                            <option value="2400">2400</option>
                            <option value="1200">1200</option>
                        </select>
                    </li>
                    <li>
                        <a class="connect" href="#" i18n="connect"></a>
                        <input class="auto_connect" type="checkbox" />
                    </li>
                </ul>
            </div>
            <div class="clear-both"></div>
            <div id="log">
                <div class="wrapper">
                </div>
            </div>
            <div id="tabs" class="w3-row w3-xmedium">
                <ul>
                    <li class="tab_TX"><a href="#" i18n="tab_TX"></a></li>
                    <li class="tab_therapy"><a href="#" i18n="tab_therapy"></a></li>
                    <li class="tab_RX"><a href="#" i18n="tab_RX"></a></li>
                    <li class="tab_signal_monitor"><a href="#" i18n="tab_signal_monitor"></a></li>
                    <li class="tab_spectrum_analyzer"><a href="#" i18n="tab_spectrum_analyzer"></a></li>
                    <li class="tab_troubleshooting"><a href="#" i18n="tab_troubleshooting"></a></li>
                    <li class="tab_about"><a href="#" i18n="tab_about"></a></li>
                </ul>
                <div class="clear-both"></div>
            </div>
            <div id="content">
            </div>
        </div>
    </body>
</html>
